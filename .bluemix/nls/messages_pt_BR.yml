template.name: "Fazer upgrade para a cadeia de ferramentas"
template.description: "Uma cadeia de ferramentas é um sistema aberto e extensível de ferramentas que suporta o desenvolvimento, a implementação e as operações de um aplicativo.\n\n#### Sobre o processo de upgrade\nAo criar essa cadeia de ferramentas, ela é pré-configurada com o GitHub para controle de versão, com o Delivery Pipeline para construção e implementação e com o Eclipse Orion Web IDE para edição de código. É possível incluir mais ferramentas na cadeia de ferramentas, conforme necessário. Para iniciar, clique em **Criar**.\n\n#### Mais informações\n[Tutorial: Faça upgrade do seu projeto para uma cadeia de ferramentas](https://ibm.biz/ids-upgrade-blogpost)\n\n[Docs: Introdução ao Continuous Delivery](https://console.ng.bluemix.net/docs/services/ContinuousDelivery/index.html)\n\n[Blog: Bluemix Continuous Delivery](https://www.ibm.com/blogs/bluemix/2016/11/bluemix-continuous-delivery-is-now-live/)"
template.gettingStarted: "**Iniciação rápida:** essa cadeia de ferramentas foi criada usando seu [projeto DevOps Services]({{projectUrl}}). Antes de usar a cadeia de ferramentas, verifique o status de seu upgrade concluindo [essas etapas] (https://console.ng.bluemix.net/docs/services/ContinuousDelivery/upgrade_projects.html#upgrade_next_steps). Para saber mais sobre as cadeias de ferramentas, veja [Introdução ao Continuous Delivery](https://console.ng.bluemix.net/docs/services/ContinuousDelivery/index.html?pos=2)."

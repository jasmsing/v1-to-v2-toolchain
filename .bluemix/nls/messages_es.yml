template.name: "Actualización a una cadena de herramientas"
template.description: "Una cadena de herramientas es un sistema ampliable y abierto de herramientas que dan soporte al desarrollo, el despliegue y las operaciones relacionadas con una aplicación. \n\n#### Acerca del proceso de actualización\nCuando crea esta cadena de herramientas, se preconfigura con GitHub para el control de código fuente, Delivery Pipeline para la compilación y el despliegue e Eclipse Orion Web IDE para la edición de código. Puede añadir más herramientas a la cadena de herramientas según sea necesario. Para comenzar, pulse **Crear**.\n\n#### Más información\n[Guía de aprendizaje: Actualizar su proyecto para una cadena de herramientas](https://ibm.biz/ids-upgrade-blogpost)\n\n[Documentación: Iniciación al Continuous Delivery](https://console.ng.bluemix.net/docs/services/ContinuousDelivery/index.html)\n\n[Blog: Bluemix Continuous Delivery](https://www.ibm.com/blogs/bluemix/2016/11/bluemix-continuous-delivery-is-now-live/) "
template.gettingStarted: "Esta cadena de herramientas se creó desde su [proyecto de DevOps Services]({{projectUrl}}). La migración de artefactos desde el proyecto a las herramientas en la cadena de herramientas continúa por un tiempo después de que se haya creado dicha cadena de herramientas. Antes de poder utilizar la cadena de herramientas, verifique el estado de la actualización revisando la cabecera de la [página del proyecto]({{projectUrl}}) y, a continuación, consulte [estos pasos](https://console.ng.bluemix.net/docs/services/ContinuousDelivery/upgrade_projects.html#upgrade_next_steps) para saber qué hacer a continuación. Para obtener más información sobre las cadenas de herramientas, consulte [Iniciación al Continuous Delivery](https://console.ng.bluemix.net/docs/services/ContinuousDelivery/index.html?pos=2)."

template.name: "Aggiornamento alla toolchain"
template.description: "Una toolchain rappresenta un sistema aperto, estendibile di strumenti che supporta lo sviluppo, la distribuzione e le operazioni di un'applicazione.\n\n#### Informazioni sul processo di aggiornamento\nQuando viene creata, questa toolchain è preconfigurata con Git ospitato da IBM per il controllo origine, Delivery Pipeline per la creazione e la distribuzione e IDE Web Eclipse Orion per la modifica del codice. È possibile aggiungere ulteriori strumenti alla toolchain, in base alle necessità. Per iniziare, fare clic su **Crea**.\n\n#### Ulteriori informazioni\n[Esercitazione: Aggiornare il progetto ad una toolchain](https://ibm.biz/ids-upgrade-blogpost)\n\n[Docs: Introduzione a Continuous Delivery](https://console.ng.bluemix.net/docs/services/ContinuousDelivery/index.html)\n\n[Blog: Bluemix Continuous Delivery](https://www.ibm.com/blogs/bluemix/2016/11/bluemix-continuous-delivery-is-now-live/)"
template.gettingStarted: "Questa toolchain è stata creata dal [progetto DevOps Services]({{projectUrl}}). La migrazione delle risorse utente dal progetto agli strumenti nella toolchain continua per un certo tempo dopo che la toolchain è stata creata. Prima di utilizzare la toolchain, verificare lo stato di aggiornamento riesaminando il banner nella [pagina del progetto]({{projectUrl}}), quindi fare riferimento a [questi passi](https://console.ng.bluemix.net/docs/services/ContinuousDelivery/upgrade_projects.html#upgrade_next_steps) per esaminare le operazioni successive. Per ulteriori informazioni relative alle toolchain, consultare [Introduzione a Continuous Delivery](https://console.ng.bluemix.net/docs/services/ContinuousDelivery/index.html?pos=2)."
